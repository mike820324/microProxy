[handlers]
keys=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
formatter=formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=formatter
args=('mpserver.log', 'w')

[formatters]
keys=formatter

[formatter_formatter]
format=%(asctime)s - %(name)-30s - %(levelname)-8s - %(message)s
datefmt=

[loggers]
keys=root,cert_store,layer_manager,http1_protocol,tls_layer

[logger_root]
level=INFO
handlers=consoleHandler

[logger_cert_store]
level=INFO
handlers=consoleHandler
qualname=microproxy.cert
propagate=0

[logger_layer_manager]
level=DEBUG
handlers=consoleHandler
qualname=microproxy.layer.manager
propagate=0

[logger_tls_layer]
level=DEBUG
handlers=consoleHandler
qualname=microproxy.layer.application.tls
propagate=0

[logger_http1_protocol]
level=DEBUG
handlers=consoleHandler
qualname=microproxy.protocol.http1
propagate=0
