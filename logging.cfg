[loggers]
keys=root,proxy,http,viewer

[handlers]
keys=consoleHandler

[formatters]
keys=formatter

[handler_consoleHandler]
class=StreamHandler
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[logger_root]
level=INFO
handlers=consoleHandler

[logger_proxy]
level=DEBUG
qualname=microproxy.proxy
handlers=consoleHandler
propagate=0

[logger_http]
level=INFO
qualname=microproxy.http
handlers=consoleHandler
propagate=0

[logger_viewer]
level=INFO
qualname=microproxy.viewer
handlers=consoleHandler
propagate=0
